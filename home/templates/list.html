<!doctype html>
{% load static %}
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Candidate list</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

      <a class="navbar-brand px-5" href="/"><img src="{%static 'home/images/OIP.jfif' %}" alt="" width="100" height="75"
          class="d-inline-block align-text-top "></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/list">Candidate List</a>
          </li>

        </ul>

      </div>
    </div>
  </nav>


  

  <div class="container my-4">

   
    <div class="row">
      <div class="col-sm-2"></div>
      
      <div class="col-sm-8 shadow  p-4">
        {% if resume %}
        <h5 class="text-center alert alert-info text-capitalize">List of Candidates</h5>
        
        <div class="card-horizontal">



          <div class="card-body">
            

            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Resume</th>
                  
                </tr>
              </thead>
              <tbody>
                {% for r in resume %}

                <tr>
                  <th scope="row">{{forloop.counter}}</th>
                  <td>{{r.name}}</td>
                  <td><a class="btn btn-primary btn-sm " href="details/{{r.id}}">Go</td>
                  
                </tr>
                {% endfor %}
               
              </tbody>
            </table>
          </div>
        </div>

      </div>


      <div class=" col-sm-2"></div>
      </div>
      {% else %}
      <h5>No Candidate List Found</h5>
      {% endif %}
    </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    --> <footer class=" mt-3 text-center py-3 bg-dark fixed-bottom text-white text-muted">&copy; 2022 resumeuploader </footer>
</body>

</html>
